<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" class="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Coding Quiz</title>
  </head>
  <body>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
  <title>Portfolio</title>
</head>
<body id="bootstrap-overrides">
  <nav class="navbar navbar-light bg-light mb-3">
    <a class="navbar-brand" href="#" id="viewHighscores">View Highscores</a>
    <span class="navbar-brand mb-0 h1 hide">Time Left: <span id="timer"></span></span>
  </nav>

  <div class="row">
      <div class="col-6 mx-auto">
        <div id="startScreen" class="col">
          <div class="row mx-auto"><h1 class="mx-auto mb-4 text-center">Welcome to the Coding Quiz</h1></div>
          <div class="row mb-4"><p class="mx-auto">This is a short quiz on javascript</p></div>
          <div class="row"><button type="button" id="startQuiz" class="btn btn-primary btn-sm mx-auto">Start Quiz</button></div>
        </div>
        
<!-- The Quiz -->
        <div id="quiz" class="hide">
        <h3 id="question" class="text-center mb-4"></h3>
        <div class="row"><button id="answer1" data-answer="0" type="button" class="btn btn-primary mb-2 btn-sm"></button></div>
        <div class="row"><button id="answer2" data-answer="1" type="button" class="btn btn-primary mb-2 btn-sm"></button></div>
        <div class="row"><button id="answer3" data-answer="2" type="button" class="btn btn-primary mb-2 btn-sm"></button></div>
        <div class="row"><button id="answer4" data-answer="3" type="button" class="btn btn-primary mb-2 btn-sm"></button></div>
        <div id="passFail" class="text-muted hide">
            <hr class="my-4">
            <p id="correctWrong" ></p>
            </div>
            </div>
<!-- Get Initials Screen -->
            <div id="getInitials" class="hide">
              <h3>Done!</h3>
              <p >Your final score is <span id="highScore"></span></p>
              <span>Initials </span><input class="mb-2" id="initials" type="text" maxlength="4"><button type="button" class="mb-2 btn btn-primary btn-sm ml-2">Submit</button>
            </div>
<!-- High Score Page -->
            <div id="highScorePage" class="hide">
              <h3 class="mb-3">Highscores</h3>
              <ul></ul>
              <button class="btn btn-primary btn-sm ml-2" id="goBack" type="button">Go Back</button>
              <button class="btn btn-primary btn-sm ml-2" id="clear" type="button">Clear Highscores</button>
            </div>
      </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
